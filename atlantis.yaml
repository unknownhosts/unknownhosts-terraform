version: 3
projects:
- name : prod-project
  dir: .
  workspace: prod
  autoplan:
    when_modified: ["../modules/**/*.tf", "*.tf*"]
    enabled: true
  workflow: myworkflow

- name : dev-project
  dir: .
  workspace: dev
  autoplan:
    when_modified: ["../modules/**/*.tf", "*.tf*"]
    enabled: true
  workflow: myworkflow

workflows:
  myworkflow:
    plan:
      steps:
      - run: terraform init -backend-config=backend.hcl -no-color
      - run: terraform plan -no-color